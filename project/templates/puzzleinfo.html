{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

<h1>{{puzzle['title']}}</h1>
<h2>{{puzzle['creator']}}</h2>
<p>Plays: {{puzzle['play_count']}}</p>

</div>
<script src="{{url_for('static', filename='js/profile.js')}}"></script>
{% endblock %}
