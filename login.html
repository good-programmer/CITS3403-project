<link rel="stylesheet" href="style.css">

<div id="login" class="container-md d-flex align-items-center justify-content-center h-100 ">
  <div class="rounded border border-primary p-3">
    <form name="login-form" method="POST" class="m-1">
      <h1 class="m-1 text-center">Login</h1>
      <div class="form-group m-1">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username-input">
      </div>
      <div class="form-group m-1">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password-input">
      </div>
      <div class="form-check text-right m-1">
        <label class="form-check-label" for="remember">Remember me</label>
        <input type="checkbox" id="remember">
      </div>
      <div class="row justify-content-center pt-3">
        <input class="btn btn-success text-center" type="submit" id=submit value="Login">
      </div>
    </form>
  </div>
</div>
